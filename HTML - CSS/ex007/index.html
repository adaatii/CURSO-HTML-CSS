<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
        <ol type="1" ><!--os types são: 1 A a I i-->
            <li>Acordar</li>
            <li>Tomar Café</li>
            <li>Fazer os exercicios Diários</li>
            <li>Estudar</li>
        </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type="circle"><!--os types são: disc circle square -->
        <li>Pão</li>
        <li>Leite</li>
        <li>Manteiga</li>
    </ul>
    
</body>
</html>
